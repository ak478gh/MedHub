<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="./src/styles/cart.css">
</head>

<body>
    <div id="navbar"></div>

    <h1 style="margin-left: 40px; text-decoration: underline;">My Cart</h1>
    <div id="cart">
        <div id="cart_div">
                <div class="product">
                    <div class="product_image">
                        <img src="https://onemg.gumlet.io/a_ignore,w_380,h_380,c_fit,q_auto,f_auto/bda909963ad0474cac331f6f9247a284.jpg" alt="" />
                        <div class="product_name">
                            <h3>Allegra 180mg Tablet</h3>
                            <p>₹ 232</p>
                        </div>
                    </div>
                    <!-- <div class="product-name">
                        <h3>Allegra 180mg Tablet</h3>
                        <p>₹ 232</p>
                    </div> -->
                    <div class="product_btn">
                        <button><img src="https://img.1mg.com/images/delete_icon.svg" alt="Remove"></button>
                        <p><button>-</button> 1 <button>+</button></p>
                    </div>
                </div>
        </div>

        <div id="details-div">
            <div>
                <h2>No coupon available</h2>
            </div>
            <div id="payment-detail">
                <div>
                    <h4>Item Total(MRP)</h4>
                    <h4>₹ 113</h4>
                </div>
                <div>
                    <h4>Price Discount</h4>
                    <h4>-₹ 13</h4>
                </div>
                <div>
                    <h4>Shipping Fee</h4>
                    <h4>As per delivery address</h4>
                </div>
                <div style="color: rgb(35, 35, 35);">
                    <h2>To be paid</h2>
                    <h2>₹ 113</h2>
                </div>
                <div style="background-color: rgb(210, 206, 206);">
                    <h3>Total Savings</h3>
                    <h3 style="color: darkgreen;">₹ 13</h3>
                </div>
            </div>
            <div>
                <button>CHECKOUT</button>
            </div>
        </div>

    </div>

    <div id="footer"></div>

</body>

</html>

<script src="./src/scripts/cart.js"></script>
